<!DOCTYPE html>
<html>
<head>
  <title>Googleマップ表示サンプル</title>
  <style>
    /* 地図のサイズ指定 */
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      const tokyo = { lat: 35.6762, lng: 139.6503 }; // 東京の座標
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: tokyo,
      });
      new google.maps.Marker({
        position: tokyo,
        map: map,
        title: "東京",
      });
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGU9Y4ozFm2lt-cUQMx8guTf-infb6T8A&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
